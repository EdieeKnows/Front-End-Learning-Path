<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marathon Registration Form</title>
</head>

<body>
	<h1>Race Registration!</h1>
	<form action="/register">
		<label for="first_name">First Name</label>
		<input type="text" name="first_name" id="first_name" required>
		<label for="last_name">Last Name</label>
		<input type="text" name="last_name" id="last_name" required>
		<div>
			<p>Select a Race</p>
			<input type="radio" name="race" id="fun_run" value="fun">
			<label for="fun_run">Fun Run 5k</label>
			<br>
			<input type="radio" name="race" id="half" value="half">
			<label for="half">Half Marathon</label>
			<br>
			<input type="radio"
				name="race" id="full" value="full">
			<label for="full">Full Marathon</label>
			<br>
			<label for="email">Email</label>
			<input type="email" id="email" required>
			<label for="pwd">Password</label>
			<input type="password" name="pwd" id="pwd" required>
			<br>
			<label for="age">Select Age Group</label>
			<select name="age" id="age">
				<option value="under_18">under 18</option>
				<option value="18-30">18-30</option>
				<option value="31-50">30-50</option>
				<option value="50+" selected>50+</option>
			</select>
			<br>
			<button type="submit">Register!</button>
		</div>
	</form>
</body>

</html>
